# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJOb!
    - bash: echo $(PipelineLevelVariable)
  - job: secondJob
    steps:
    - bash: echo Build secondJOb!
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ${environment} FirstJOb!
  - job: secondJob
    steps:
    - bash: echo ${environment} secondJOb!
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ${environment} FirstJOb!
  - job: secondJob
    steps:
    - bash: echo ${environment} secondJOb!
- stage: PreprodDeploy
  variables:
    environment: Preprod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ${environment} FirstJOb!
  - job: secondJob
    steps:
    - bash: echo ${environment} secondJOb!
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn: PreprodDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ${environment} FirstJOb!
  - job: secondJob
    steps:
    - bash: echo ${environment} secondJOb!